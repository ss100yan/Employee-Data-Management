<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Data Management Solutions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>


<body>
    <div class="row">
        <div class="col-lg-12">
            <header>
                <div class="jumbotron" >
                    <h1 class="text-center">Employee Data Management</h1>
                    <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    Current Employees
                </div>
                <div class="card-body">
                    <table class="table" id="currentEmployees">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    Add Employee
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="employee-name-input">Employee Name</label>
                            <input class="form-control" id="employee-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-date">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="start-input" type="date">
                        </div>
                        <div class="form-group">
                            <label for="monthly-rate">Monthly Rate</label>
                            <input class="form-control" id="rate-input" type="number">
                        </div>
                        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- fireBase first, jQuery , then my JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
